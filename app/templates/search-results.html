{% extends "base.html" %}
{% load static %}

<!-- Title -->
{% block title %} Search Results {% endblock title %}

<!-- Search Result -->
{% block content %}
<div class="searched">
    {% for recipe in search_results %}
        {% with name=recipe.name calories=recipe.calories %}
            {% include "components/recipe-card.html"  %}
        {% endwith %}
    {% endfor %}
</div>
{% endblock content %}
