{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link css -->
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">

    <!-- Link script -->
    <script type="text/javascript" src="{% static 'script.js' %}"></script>

    <title>Register</title>
</head>
<body>
    <div class="login-page">
        <h1 class="title">Weekly Recipe Generator</h1>
        <div class="container container--register">
            <h2>Sign Up</h2>

            <form  method="POST" class="register-form">
                {% csrf_token %}
            
                <input type="email" class="inputField" name="email" placeholder="Email" required>
                <input type="text" class="inputField" name="username" placeholder="Username" required>
                <input type="password" class="inputField" name="password1" placeholder="Password" required>
                <input type="password" class="inputField" name="password2" placeholder="Confirm Password" required>
            
                <button class="button" type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
